<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My workouts</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/workout">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item button [routerLink]="['/workout', workout.id]" *ngFor="let workout of (workouts | async)">
      {{ workout.name }}
    </ion-item>
  </ion-list>
</ion-content>
