<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Workout Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="workout.name"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Exercises</ion-label>
    <ion-textarea [(ngModel)]="workout.notes" rows="8"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Total Weight</ion-label>
    <ion-input type="number" [(ngModel)]="workout.totalWeight"></ion-input>
  </ion-item>
</ion-content>
 
<ion-footer *ngIf="!workout.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addWorkout()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Workout
    </ion-button>
  </ion-toolbar>
</ion-footer>
 
<ion-footer *ngIf="workout.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteWorkout()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateWorkout()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
